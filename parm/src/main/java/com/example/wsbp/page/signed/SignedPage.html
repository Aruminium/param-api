<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignedPage</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <h2 class="h3 sys-heading row">メインメニュー</h2>
        </div>
        <div class="row justify-content-center justify-content-sm-end">
            <a class="col-8 col-sm-4 btn btn-danger my-2" wicket:id="signOut">
                <i class="fa-solid fa-arrow-up-left-from-circle"></i>
                ログアウト
            </a>
        </div>
        <div class="row">
            <p class="font col">あなたは<span wicket:id="userName">userName</span>さんです。</p>
        </div>
        <div class="row my-3 justify-content-sm-start justify-content-center">
            <a href="#" wicket:id="toPartTimeJob" class="btn btn-primary col-8 col-sm-4">
                <i class="fa-solid fa-browser"></i>
                アルバイト申請
            </a>
        </div>
        <div class="row my-3 justify-content-sm-start justify-content-center">
            <a wicket:id="userDelete" class="btn btn-danger col-8 col-sm-4">
                <i class="fa-solid fa-user-minus"></i>
                ユーザー削除
            </a>
        </div>
        <div class="row my-3 justify-content-center">
            <h2 class="text-center">お問い合わせ</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd-SA0yz1QkvEcqxJDJ0B7zNmXTUgGy9ZnSF5O7eDOmn-5y_Q/viewform?embedded=true"
                    width="640" height="375">読み込んでいます…
            </iframe>
        </div>
    </div>
</wicket:extend>
</body>
</html>
