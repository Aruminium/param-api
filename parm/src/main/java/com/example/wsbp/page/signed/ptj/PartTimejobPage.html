<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>学内アルバイト支援システム</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <h2 class="h3 sys-heading col">アルバイト機能</h2>
        </div>
        <div class="row justify-content-between my-2">
            <a class="btn btn-secondary mr-1 col-5 col-sm-4 text-center" wicket:id="returnSignedPage">
                <i class="fa-solid fa-turn-down-left"></i>
                戻る
            </a>
            <a class="col-5 col-sm-4 btn btn-danger text-center" wicket:id="signOut">
                <i class="fa-solid fa-arrow-up-left-from-circle"></i>
                ログアウト
                <i class="fa-solid fa-arrow-up-left-from-circle"></i>
            </a>
        </div>
        <div class="row mb-3">
            <h3 class="mt-3 mb-0 text-center" wicket:id="calendarHeader"></h3>
            <div class="d-flex justify-content-between mb-2">
                <button class="calendarButton" wicket:id="calendarPrev">‹</button>
                <button class="calendarButton" wicket:id="calendarNext">›</button>
            </div>
            <div class="calendar text-center">
                <table>
                    <thead>
                    <tr>
                        <th>日</th>
                        <th>月</th>
                        <th>火</th>
                        <th>水</th>
                        <th>木</th>
                        <th>金</th>
                        <th>土</th>
                    </tr>
                    </thead>
                    <tbody wicket:id="calendar">
                    <tr wicket:id="calendarRow">
                        <td wicket:id="calendarCol">
                            <a wicket:id="calendarLink"><span wicket:id="calendarDate"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row my-2 justify-content-sm-start justify-content-center">
            <button class="btn btn-secondary col-8 col-sm-4" wicket:id="downloadButton">
                <i class="fa-solid fa-file-pdf"></i>
                PDFダウンロード
            </button>
        </div>
        <div class="my-2 row">
            <label for="subjectChoice" class="form-label">勤務科目</label>
            <select class="form-select" id="subjectChoice" name="subjectChoice" wicket:id="subjectChoice"
                    required></select>
        </div>
        <div wicket:id="wmc" class="row text-center table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">日時</th>
                    <th scope="col">開始時間</th>
                    <th scope="col">終了時間</th>
                    <th scope="col">休憩時間(分)</th>
                    <th scope="col">勤務時間(h)</th>
                    <th scope="col" class="text-truncate">勤務内容</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="list" style="cursor : pointer;">
                    <th scope="row" wicket:id="index"></th>
                    <td wicket:id="date"></td>
                    <td wicket:id="startTime"></td>
                    <td wicket:id="finishTime"></td>
                    <td wicket:id="breakTime"></td>
                    <td wicket:id="officeHour"></td>
                    <td wicket:id="duties"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
</body>
</html>
