<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>学内アルバイト支援システム</title>
</head>
<body>
<wicket:extend>
    <h1>ユーザを作成する</h1>
    <form action="#" wicket:id="userInfo">
        <div class="mb-3 col-md-6">
            <label class="form-label" for="studentNumber">学籍番号</label>
            <input class="form-control" id="studentNumber" type="text" wicket:id="studentNumber"/>
        </div>
        <div class="mb-3 col-md-6">
            <label for="userName" class="form-label">名前</label>
            <input type="text" class="form-control" id="userName" wicket:id="userName"/>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="userPass">パスワード</label>
            <input class="form-control" id="userPass" type="password" wicket:id="userPass"/>
        </div>
        <div class="alert alert-danger" role="alert" wicket:id="studentNumberFeedback"></div>
        <p>
            <button type="submit" class="btn btn-primary">送信</button>
            <a href="#" wicket:id="toHome" class="btn btn-danger">戻る</a>
        </p>
    </form>
</wicket:extend>
</body>
</html>
