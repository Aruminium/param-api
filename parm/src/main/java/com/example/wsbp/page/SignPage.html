<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>学内アルバイト支援システム</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <h2 class="sys-heading">ログイン</h2>
        </div>
        <form action="#" wicket:id="userInfo" id="form">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="studentNumber">学籍番号</label>
                    <input class="form-control" id="studentNumber" type="text" wicket:id="studentNumber"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="userPass">パスワード</label>
                    <input class="form-control" id="userPass" type="password" wicket:id="userPass"/>
                </div>
            </div>
            <div class="alert alert-danger row" role="alert" wicket:id="studentNumberFeedback"></div>
            <div class="alert alert-danger row justify-content-start" role="alert"
                 wicket:id="failedSign" style="">
                <svg xmlns="http://www.w3.org/2000/svg" height="64" fill="currentColor"
                     class="bi bi-exclamation-triangle-fill flex-shrink-0 col-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div class="col-10">
                    <h4 class="alert-heading">ログインに失敗しました</h4>
                    <p>学籍番号またはパスワードが正しくありません</p>
                    <p>または登録されていません</p>
                </div>
            </div>
        </form>
        <div class="row justify-content-around">
            <button class="btn btn-success col-8 col-sm-4 text-center my-1" type="submit" form="form">
                <i class="fa-solid fa-right-to-bracket"></i>
                ログイン
            </button>
            <a wicket:id="userMaker" class="btn btn-primary col-8 col-sm-4 text-center my-1">
                <i class="fa-solid fa-user-plus"></i>
                ユーザー作成
            </a>
        </div>
        <div class="my-3 row justify-content-sm-start justify-content-center">

        </div>
    </div>
</wicket:extend>
</body>
</html>
