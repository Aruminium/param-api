<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>学内アルバイト支援システム</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <h2 class="h3 sys-heading"><span wicket:id="date"></span>アルバイト情報閲覧</h2>
        </div>
        <div class="row justify-content-center justify-content-sm-end my-2">
            <a class="col-5 col-sm-4 btn btn-danger text-center" wicket:id="signOut">
                <i class="fa-solid fa-arrow-up-left-from-circle"></i>
                ログアウト
            </a>
        </div>
        <div class="row justify-content-center" wicket:id="empty">
            <p class="title-font text-center">予定が登録されていません</p>
            <a class="btn btn-primary col-8 col-sm-4 text-center" wicket:id="empty-add">
                <i class="fa-solid fa-plus"></i>
                追加
            </a>
        </div>
        <form class="my-5" wicket:id="selectDeleteForm">
            <div class="row mb-3 text-center table-responsive" wicket:id="wmc">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th></th>
                        <th>教科</th>
                        <th>開始時間</th>
                        <th>終了時間</th>
                        <th>休憩時間(分)</th>
                        <th>勤務時間(h)</th>
                        <th>勤務内容</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="list">
                        <td><input type="checkbox" class="form-check-input" wicket:id="deleteCheckBox"></td>
                        <td wicket:id="subject"></td>
                        <td wicket:id="startTime"></td>
                        <td wicket:id="finishTime"></td>
                        <td wicket:id="breakTime"></td>
                        <td wicket:id="officeHour"></td>
                        <td wicket:id="duties" class="text-truncate"></td>
                        <td><a class="btn btn-primary" wicket:id="edit">
                            <i class="fa-solid fa-pen"></i>
                            編集</a>
                        </td>
                        <td><a class="btn btn-danger" wicket:id="delete">
                            <i class="fa-solid fa-trash"></i>
                            削除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row my-3 justify-content-sm-start justify-content-center">
                <input class="btn btn-secondary col-8 col-sm-2" type="submit" value="まとめて削除"
                       wicket:id="selectDeleteButton"/>
            </div>
        </form>
        <div class="row my-3 justify-content-sm-start justify-content-center">
            <a class="btn btn-primary col-8 col-sm-4" wicket:id="add">
                <i class="fa-solid fa-plus"></i>
                追加
            </a>
        </div>
        <div class="row my-3 justify-content-sm-start justify-content-center">
            <a class="btn btn-secondary col-8 col-sm-4" wicket:id="returnPartTimeJobPage">
                <i class="fa-solid fa-turn-down-left"></i>
                戻る
            </a>
        </div>
    </div>
</wicket:extend>
</body>
</html>
